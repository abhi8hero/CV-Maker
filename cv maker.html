<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV Maker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: url('wb.jpg'), #f0f2f5;
      background-size: cover;
    }

    header, footer {
      background-color: black;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 4px;
    }

    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      margin: 10px 0 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    small.error {
      color: red;
      display: none;
    }

    .photo-drop {
      border: 2px dashed #aaa;
      padding: 20px;
      text-align: center;
      margin: 10px 0;
      background-color: #fafafa;
      border-radius: 8px;
      cursor: pointer;
    }

    .photo-drop img {
      max-width: 100%;
      max-height: 200px;
      margin-top: 10px;
    }

    #generateBtn {
      background-color: #3498db;
      color: white;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
    }

    #generateBtn:hover {
      background-color: #2980b9;
    }

    #cv {
      margin-top: 40px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .cv-section {
      margin-bottom: 20px;
    }

    .cv-photo {
      max-height: 150px;
      border-radius: 50%;
      display: block;
      margin: 10px auto;
    }

    .cv-header {
      text-align: center;
    }

    .cv-header h2 {
      margin: 10px 0 5px;
    }

    .cv-section h3 {
      margin-bottom: 5px;
      color: #2c3e50;
    }

    ul {
      padding-left: 20px;
    }

    .symbol {
      margin-right: 6px;
    }

    @media print {
      header, footer, .container, #generateBtn {
        display: none !important;
      }

      #cv {
        margin: 0;
        box-shadow: none;
        max-width: 100%;
      }

      body {
        background: white !important;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>üìë CV Maker</h1>
</header>

<div class="container">
  <h2>Fill Your Information</h2>

  <label for="name">Full Name:</label>
  <input type="text" id="name" />
  <small id="nameError" class="error">Name is required.</small>

  <label for="photoInput">Photo:</label>
  <div class="photo-drop" id="drop-zone">
    <p>üì∑ Drag and drop your photo here or click to upload</p>
    <input type="file" id="photoInput" accept="image/*" style="display:none;">
    <img id="photoPreview" alt="User photo preview" style="display:none;" />
  </div>

  <label for="objectives">Objectives:</label>
  <textarea id="objectives"></textarea>

  <label for="email">Email:</label>
  <input type="email" id="email" />
  <small id="emailError" class="error">Email is required.</small>

  <label for="phone">Phone No.:</label>
  <input type="text" id="phone" />
  <small id="phoneError" class="error">Phone number is required.</small>

  <label for="location">Location:</label>
  <input type="text" id="location" />

  <label for="education">Education (comma separated):</label>
  <textarea id="education"></textarea>

  <label for="skills">Skills (comma separated):</label>
  <input type="text" id="skills" />

  <label for="interests">Interests (comma separated):</label>
  <textarea id="interests"></textarea>

  <label for="languages">Languages Known (comma separated):</label>
  <input type="text" id="languages" />

  <label for="achievements">Achievements and Awards (comma separated):</label>
  <textarea id="achievements"></textarea>

  <button id="generateBtn">Generate CV</button>

  <div id="cv"></div>
</div>

<footer>
  <p>&copy; 2025 CV Maker</p>
</footer>

<script>
  const dropZone = document.getElementById("drop-zone");
  const photoInput = document.getElementById("photoInput");
  const photoPreview = document.getElementById("photoPreview");
  let photoURL = "";

  dropZone.addEventListener("click", () => photoInput.click());

  dropZone.addEventListener("dragover", (e) => {
    e.preventDefault();
    dropZone.style.borderColor = "blue";
  });

  dropZone.addEventListener("dragleave", () => {
    dropZone.style.borderColor = "#aaa";
  });

  dropZone.addEventListener("drop", (e) => {
    e.preventDefault();
    const file = e.dataTransfer.files[0];
    previewPhoto(file);
  });

  photoInput.addEventListener("change", () => {
    const file = photoInput.files[0];
    previewPhoto(file);
  });

  function previewPhoto(file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      photoURL = e.target.result;
      photoPreview.src = photoURL;
      photoPreview.style.display = "block";
    };
    reader.readAsDataURL(file);
  }

  function splitInput(str) {
    return str.split(/[,;\n]+/).map(s => s.trim()).filter(Boolean);
  }

  document.getElementById("generateBtn").addEventListener("click", () => {
    const name = document.getElementById("name").value.trim();
    const objectives = document.getElementById("objectives").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const location = document.getElementById("location").value.trim();

    // Clear previous error messages
    document.getElementById("nameError").style.display = "none";
    document.getElementById("emailError").style.display = "none";
    document.getElementById("phoneError").style.display = "none";

    let hasError = false;

    if (!name) {
      document.getElementById("nameError").style.display = "block";
      hasError = true;
    }

    if (!email) {
      document.getElementById("emailError").style.display = "block";
      hasError = true;
    }

    if (!phone) {
      document.getElementById("phoneError").style.display = "block";
      hasError = true;
    }

    if (hasError) {
      document.getElementById("cv").innerHTML = "";
      return;
    }

    const education = splitInput(document.getElementById("education").value);
    const skills = splitInput(document.getElementById("skills").value);
    const interests = splitInput(document.getElementById("interests").value);
    const languages = splitInput(document.getElementById("languages").value);
    const achievements = splitInput(document.getElementById("achievements").value);

    const cvHTML = `
      <div class="cv-header">
        ${photoURL ? `<img src="${photoURL}" class="cv-photo" alt="User photo" />` : ""}
        <h2>${name}</h2>
      </div>
      ${objectives ? `<div class="cv-section"><h3><span class="symbol">üéØ</span>Objectives</h3><p>${objectives}</p></div>` : ""}
      <div class="cv-section">
        <h3><span class="symbol">üìû</span>Contact</h3>
        <p>üìß ${email}<br>üì≤ ${phone}<br>üè† ${location}</p>
      </div>
      ${education.length ? `<div class="cv-section"><h3><span class="symbol">üéì</span>Education</h3><ul>${education.map(item => `<li>${item}</li>`).join('')}</ul></div>` : ""}
      ${skills.length ? `<div class="cv-section"><h3><span class="symbol">üöÄ</span>Skills</h3><ul>${skills.map(skill => `<li>${skill}</li>`).join('')}</ul></div>` : ""}
      ${interests.length ? `<div class="cv-section"><h3><span class="symbol">‚ù§Ô∏è</span>Interests</h3><ul>${interests.map(item => `<li>${item}</li>`).join('')}</ul></div>` : ""}
      ${languages.length ? `<div class="cv-section"><h3><span class="symbol">üó£Ô∏è</span>Languages Known</h3><ul>${languages.map(item => `<li>${item}</li>`).join('')}</ul></div>` : ""}
      ${achievements.length ? `<div class="cv-section"><h3><span class="symbol">üèÜ</span>Achievements & Awards</h3><ul>${achievements.map(item => `<li>${item}</li>`).join('')}</ul></div>` : ""}
    `;

    document.getElementById("cv").innerHTML = cvHTML;
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  });
</script>

</body>
</html>
